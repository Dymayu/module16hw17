<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Edit Note</h1>

  <div class="card mb-4">
    <div class="card-body">
      <form th:action=@{/notes/update} method="post">
        <input type="hidden" id="noteId" name="id" th:value="${note.id}"/>
        <div class="mb-3">
          <label for="title" class="form-label">Note Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter note title" required th:value="${note.title}">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Note Content</label>
          <input type="text" class="form-control" id="content" name="content" placeholder="Enter note content" required th:value="${note.content}">
        </div>
        <button type="submit" class="btn btn-success">Update Note</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
